<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erase.bg</title>
    <!-- <link rel="stylesheet" href="Bgremover.css" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", serif;
      }

      body {
        width: 100%;
        height: 100%;
        background: rgb(34, 39, 43);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .logo {
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: start;
        padding: 20px;
        box-sizing: border-box;
      }

      .logo h1 {
        color: aliceblue;
        font-size: 30px;
        font-weight: 500;
        margin-left: 10px;
      }

      .main {
        width: 100%;
        min-height: calc(100vh - 80px);
        background-color: rgb(39, 49, 57);
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 30px;
      }

      .style1 {
        max-width: 500px;
        width: 90%;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: start;
        flex-direction: column;
        gap: 30px;
      }

      .style2 {
        max-width: 500px;
        width: 90%;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
      }

      #loading {
        filter: drop-shadow(2px 2px 10px black);
        display: none;
      }

      .image {
        width: 300px;
        height: 300px;
        background-image: url("transparent.jpg");
        display: flex;
        position: relative;
        border-radius: 10px;
        box-shadow: 2px 2px 10px black;
      }

      .image1 {
        width: 300px;
        animation: remove 15s linear infinite;
        overflow: hidden;
        border-radius: 10px;
      }

      #withbg {
        width: 300px;
      }

      .image2 {
        width: 300px;
        position: absolute;
        overflow: hidden;
      }

      #withoutbg {
        width: 300px;
      }

      .text {
        width: 100%;
        height: 25%;
        background: linear-gradient(
          to right,
          white,
          rgb(34, 149, 162),
          #59d47c,
          white
        );
        text-align: center;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5vmax;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-weight: 600;
      }

      .upload-image {
        width: 90%;
        height: 85%;
        background-color: rgb(32, 40, 47);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        box-shadow: 2px 2px 10px black;
        flex-direction: column;
        gap: 20px;
      }

      .inner-upload-image {
        width: 90%;
        height: 70%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
        color: aliceblue;
        font-size: 20px;
        background-color: rgb(34, 51, 68);
        border-radius: 10px;
        cursor: pointer;
      }

      .inner-upload-image:hover {
        background-color: rgb(56, 66, 76);
        box-shadow: inset 2px 2px 2px black;
      }

      #input-image {
        width: 100%;
        height: 100%;
        display: none;
      }

      #upload-btn {
        width: 40%;
        height: 12%;
        background: linear-gradient(to right, rgb(34, 149, 162), #59d47e);
        color: aliceblue;
        border: none;
        outline: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s;
      }

      #upload-btn:hover {
        color: rgb(29, 30, 31);
        font-size: 18px;
        background: linear-gradient(to left, rgb(34, 149, 162), #59d465);
      }

      .result {
        width: 50%;
        height: 100%;

        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 30px;
        display: none;
      }

      .mainbox {
        width: 400px;
        position: relative;
        background-image: url("transparent.jpg");
        border-radius: 10px;
        box-shadow: 2px 2px 10px black;
      }

      .resultImg1 {
        width: 0px;
        animation: remove1 8s linear 1;
        overflow: hidden;
      }

      .resultImg2 {
        width: 400px;
        position: absolute;
        top: 0;
      }

      .resultImg1 img {
        width: 400px;
      }

      .resultImg2 img {
        width: 400px;
      }

      .btns {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }

      #download {
        padding: 12px 20px;
        background: linear-gradient(to right, rgb(34, 149, 162), #59d478);
        color: aliceblue;
        border: none;
        outline: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
      }
      #download:hover {
        color: rgb(29, 30, 31);
        font-size: 18px;
        background: linear-gradient(to left, rgb(34, 149, 162), #59d465);
      }

      #reset {
        padding: 12px 20px;
        background: linear-gradient(to right, rgb(34, 149, 162), #56d863);
        color: aliceblue;
        border: none;
        outline: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
      }
      #reset:hover {
        color: rgb(29, 30, 31);
        font-size: 18px;
        background: linear-gradient(to left, rgb(34, 149, 162), #59d465);
      }

      @keyframes remove {
        0%,
        100% {
          width: 100%;
        }

        50% {
          width: 0%;
        }
      }

      @keyframes remove1 {
        0% {
          width: 400px;
        }

        100% {
          width: 0px;
        }
      }

      @media (max-width: 430px) {
        .mainbox {
          width: 250px;
        }

        .resultImg1 {
          width: 0px;
          animation: remove2 8s linear 1;
          overflow: hidden;
        }

        .resultImg2 {
          width: 250px;
        }

        .resultImg1 img {
          width: 250px;
        }

        .resultImg2 img {
          width: 250px;
        }

        .btns {
          flex-direction: column;
          gap: 10px;
        }
      }

      @keyframes remove2 {
        0% {
          width: 250px;
        }

        100% {
          width: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="logo.svg" alt="" />
      <h1>Backgrounder Remover</h1>
    </div>
    <div class="main">
      <div class="style1">
        <div class="image">
          <div class="image1"><img src="bwu.jpg" id="withbg" alt="" /></div>
          <div class="image2">
            <img src="bwuBgRemove.png" id="withoutbg" alt="" />
          </div>
        </div>
        <div class="text">Remove Image Backgound & Download in PNG</div>
      </div>
      <div class="style2">
        <div class="upload-image">
          <div class="inner-upload-image">
            <img src="" alt="" id="input-image" />
            <input id="filepicker" type="file" hidden />
            <img src="add.svg" id="icon" alt="" />
            <span>Upload Image</span>
          </div>
          <button id="upload-btn">Upload</button>
        </div>
        <img src="loading.gif" id="loading" alt="" width="100px" />
      </div>
      <div class="result">
        <div class="mainbox">
          <div class="resultImg1"><img src="" alt="" /></div>
          <div class="resultImg2"><img src="" alt="" /></div>
        </div>
        <div class="btns">
          <button id="download">Download in PNG</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <!-- <script src="BgRemover.js"></script> -->
    <script>
      let fileInput = document.getElementById("filepicker");
      let innerImage = document.querySelector(".inner-upload-image");
      let image = null;
      let url = null;
      let InputImg = document.getElementById("input-image");
      let icon = document.querySelector("#icon");
      let span = document.querySelector("span");
      let OriginalImg = document.querySelector(".resultImg1 img");
      let GeneratedImg = document.querySelector(".resultImg2 img");

      let uploadBtn = document.querySelector("#upload-btn");
      let style2 = document.querySelector(".style2");
      let resultPage = document.querySelector(".result");
      let loading = document.querySelector("#loading");
      let downloadBtn = document.querySelector("#download");
      let resetBtn = document.querySelector("#reset");

      function handleUpload() {
        const ApiKey = "9TBHRoFvfJbvekL5ZfVToR1x";
        const formdata = new FormData();
        formdata.append("image_file", image);
        formdata.append("size", "auto");

        fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: { "X-Api-Key": ApiKey },
          body: formdata,
        })
          .then(function (response) {
            return response.blob();
          })
          .then(function (blob) {
            loading.style.display = "none";
            style2.style.display = "none";
            resultPage.style.display = "flex";
            url = URL.createObjectURL(blob);
            GeneratedImg.src = url;
          })
          .catch();
      }

      innerImage.addEventListener("click", () => {
        fileInput.click();
      });
      fileInput.addEventListener("change", () => {
        image = fileInput.files[0];
        if (!fileInput) return;
        let reader = new FileReader();
        reader.onload = (e) => {
          InputImg.src = `data:${fileInput.type};base64,${
            e.target.result.split(",")[1]
          }`;
          InputImg.style.display = "block";
          icon.style.display = "none";
          span.style.display = "none";
          OriginalImg.src = `data:${fileInput.type};base64,${
            e.target.result.split(",")[1]
          }`;
        };
        reader.readAsDataURL(image);
      });
      uploadBtn.addEventListener("click", () => {
        handleUpload();
        loading.style.display = "block";
      });

      function download() {
        fetch(url)
          .then((res) => res.blob())
          .then((file) => {
            let a = document.createElement("a");
            a.href = URL.createObjectURL(file);
            a.download = new Date().getTime();
            a.click();
          })
          .catch();
      }
      downloadBtn.addEventListener("click", () => {
        download();
      });
      resetBtn.addEventListener("click", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
