<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <!-- <link rel="stylesheet" href="Calculator Style.css"> -->
    <link rel="icon" href="CalculatorLogo.jpg" type="image/icon type">
    <style>
        body {
  background-image: url(background\ 26.jpg);
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  background-attachment: fixed;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.calculator {
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  padding: 32px;
  border-radius: 10px;
  box-shadow: 010px 10px 20px rgba(0, 0, 0, 0.884);
  width: 250px;
}
.display {
  width: 92.5%;
  height: 50px;
  margin-bottom: 20px;
  font-size: 1.5rem;
  text-align: right;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  box-shadow: 0px 0px 10px rgb(59, 64, 73);
  margin-top: 2%;
  margin-left: -0.7%;
  color: black;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
button {
  font-size: 1rem;
  padding: 15px;
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  color: rgb(0, 0, 0);
  border: none;
  border-radius: 5px;
  cursor: pointer;
  box-shadow: 2px 2px 7px #122d4a;
}
button:hover {
  background: #0056b3;
}
button:active {
  background: #003f7f;
}
img.casio {
  width: 30%;
}

    </style>
<body>
    <div class="calculator">
        <img src="CasioLogo.png" class="casio" alt="Logo Of CASIO">
        <div>
            <input type="text" id="display" class="display" placeholder="0000.00" disabled>
            <span class="cursor"></span>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="backspace()">C</button>
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('Math.sqrt(')">√</button>
            <button onclick="appendValue('Math.log(')">log</button>
            <button onclick="appendValue('Math.pow(')">^</button>
            <button onclick="appendValue('Math.PI')">π</button>
            <button onclick="appendValue('Math.E')">e</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
