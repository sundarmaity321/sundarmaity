<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Solve</title>
    <!-- <link rel="stylesheet" href="VMT.css" /> -->
    <link rel="icon" href="VMT logo.jpg" type="image/icon type" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      body {
        width: 100%;
        height: 100%;
        background-color: rgb(27, 33, 39);
        /* background-image: url(background\ 1.jpg); */
        display: flex;
        justify-content: start;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 4vmax;
        background: linear-gradient(
          to right,
          white,
          rgb(9, 192, 216),
          rgb(18, 128, 71)
        );
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
      }
      .upload-image {
        max-width: 600px;
        width: 90%;
        height: 300px;
        background-color: rgb(70, 81, 92);
        border-radius: 50px;
        box-shadow: 2px 2px 10px black;
        display: flex;
        padding: 20px;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-direction: column;
        /* border-radius: 50px; */
        box-shadow: 2px 2px 10px black;
        /* backdrop-filter: blur(10px); */
      }
      .inner-upload-image {
        width: 100%;
        height: 80%;
        background-color: rgb(28, 41, 56);
        border-radius: 50px;
        box-shadow: 2px 2px 10px black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
        color: white;
        font-size: 20px;
        transition: all 0.1s;
        cursor: pointer;
      }
      .inner-upload-image:hover {
        box-shadow: inset 2px 2px 10px black;
        background-color: rgb(42, 51, 62);
      }
      button {
        background-color: black;
        padding: 10px 20px;
        font-size: 20px;
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(28, 41, 56);
        color: rgb(255, 255, 255);
        box-shadow: 2px 2px 10px black;
      }
      #image {
        width: 100%;
        height: 100%;
        display: none;
        border-radius: 50px;
      }
      .output {
        width: 90%;
        max-width: 80%;
        background-color: rgb(2, 3, 3);
        color: white;
        box-shadow: 2px 2px 10px black;
        border-radius: 20px;
        display: none;
        padding: 20px;
        font-size: 20px;
        overflow: auto;
      }
      #text {
        width: 100%;
        height: 100%;
      }
      #loading {
        margin-top: 30px;
        filter: drop-shadow(2px 2px 10px black);
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>Solve Your Math Problem</h1>
    <div class="upload-image">
      <div class="inner-upload-image">
        <input type="file" hidden />
        <img src="" alt="" id="image" />
        <img src="plus.svg" alt="" id="icon" />
        <span>Upload Image</span>
      </div>
      <button>Answer</button>
    </div>
    <img src="loading.gif" alt="" id="loading" width="80px" />
    <div class="output">
      <pre id="text"></pre>
    </div>
    <footer>
      <div class="copyright">&copy Made By SUNDAR MAITY</div>
    </footer>
    <script>
      let innerUploadImage = document.querySelector(".inner-upload-image");
      let input = innerUploadImage.querySelector("input");
      let image = document.querySelector("#image");
      let loading = document.querySelector("#loading");
      let btn = document.querySelector("button");
      let text = document.querySelector("#text");
      let output = document.querySelector(".output");

      const Api_url =
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyBjzHobHYiKhnE8nbFh9Wn0zfdCBb4Qtjc";

      let fileDetails = {
        mime_type: null,
        data: null,
      };
      async function generateResponse() {
        const RequestOption = {
          method: "POST",
          headers: { "Content-Type": "application/json " },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  {
                    text: "solve the mathematical problem with proper steps of solution",
                  },
                  {
                    inline_data: {
                      mime_type: fileDetails.mime_type,
                      data: fileDetails.data,
                    },
                  },
                ],
              },
            ],
          }),
        };

        try {
          let response = await fetch(Api_url, RequestOption);
          let data = await response.json();
          let apiResponse = data.candidates[0].content.parts[0].text
            .replace(/\*\*(.*?)\*\*/g, "$1")
            .trim();

          text.innerHTML = apiResponse;
          output.style.display = "block";
        } catch (e) {
          console.log(e);
        } finally {
          loading.style.display = "none";
        }
      }

      // Replace with input image

      input.addEventListener("change", () => {
        const file = input.files[0];
        if (!file) return;
        let reader = new FileReader();
        reader.onload = (e) => {
          let base64data = e.target.result.split(",")[1];
          fileDetails.mime_type = file.type;
          fileDetails.data = base64data;

          innerUploadImage.querySelector("span").style.display = "none";
          innerUploadImage.querySelector("#icon").style.display = "none";
          image.style.display = "block";
          image.src = `data:${fileDetails.mime_type};base64,${fileDetails.data}`;
          output.style.display = "none";
        };

        reader.readAsDataURL(file);
      });

      btn.addEventListener("click", () => {
        loading.style.display = "block";
        generateResponse();
      });

      innerUploadImage.addEventListener("click", () => {
        input.click();
      });
    </script>
  </body>
</html>
